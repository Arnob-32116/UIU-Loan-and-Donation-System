<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body class="bg-gray-900 text-amber-100">
    <!--Navbar Start-->
    <div class="px-20 py-6 flex justify-between items-center text-white">
      <div class="flex items-center space-x-3">
        <img
          src="../assets/images/United_International_University_Monogram.svg.png"
          alt="Logo"
          class="h-8"
        />
        <span class="text-xl font-bold">UIU Help Box</span>
      </div>
      <nav class="space-x-6 hidden md:flex items-center">
        <a href="#" class="hover:text-orange-400">Home</a>
        <a href="#" class="hover:text-orange-400">Our Services</a>
        <a href="#" class="hover:text-orange-400">About us</a>
        <a href="#" class="hover:text-orange-400">Contact us</a>
        <button
          class="bg-orange-400 hover:bg-orange-700 text-white px-4 py-2 rounded-lg"
        >
          Get Started
        </button>
      </nav>
    </div>

    <!--Navbar End-->
    <div>
      <div class="text-5xl ml-[5%] mt-[2rem] mb-[1rem]">Your Basket</div>
      <div class="pt-[2px] bg-black ml-[5%] mr-[3%] mb-[1rem]"></div>
      <!--Card Start-->
      <div class="flex justify-start mb-[1rem] p-4 ml-[5%] mr-[3%] gap-x-10">
        <img
          src="/assets/images/arnob.jpg"
          class="max-h-[180px] max-w-[280px]"
        />
        <div class="flex flex-col gap-[10px] justify-center">
          <div class="text-3xl w-[18em]">I need 3K loan for my Keyboard</div>
          <div class="flex items-center gap-x-5">
            <img
              src="/assets/images/userdesc.png"
              class="max-h-[50px] max-w-[50px]"
            />
            <div class="text-xl">Rafi Ahmed</div>
          </div>
        </div>

        <!--Number Input Start -->
        <div
          class="flex flex-col justify-start gap-y-3 items-center ml-[16rem]"
        >
          <form class="max-w-xs mx-auto">
            <label
              for="quantity-input"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Choose quantity:</label
            >
            <div class="relative flex items-center max-w-[12rem]">
              <button
                type="button"
                id="decrement-button"
                data-input-counter-decrement="quantity-input"
                class="bg-gray-100 dark:bg-gray-700 dark:hover:bg-gray-600 dark:border-gray-600 hover:bg-gray-200 border border-gray-300 rounded-s-lg p-3 h-11 focus:ring-gray-100 dark:focus:ring-gray-700 focus:ring-2 focus:outline-none"
              >
                <svg
                  class="w-3 h-3 text-gray-900 dark:text-white"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 18 2"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M1 1h16"
                  />
                </svg>
              </button>
              <input
                type="text"
                id="quantity-input"
                data-input-counter
                aria-describedby="helper-text-explanation"
                class="bg-gray-50 border-x-0 border-gray-300 h-11 text-center text-gray-900 text-sm focus:ring-blue-500 focus:border-blue-500 block w-full py-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="999"
                required
              />
              <button
                type="button"
                id="increment-button"
                data-input-counter-increment="quantity-input"
                class="bg-gray-100 dark:bg-gray-700 dark:hover:bg-gray-600 dark:border-gray-600 hover:bg-gray-200 border border-gray-300 rounded-e-lg p-3 h-11 focus:ring-gray-100 dark:focus:ring-gray-700 focus:ring-2 focus:outline-none"
              >
                <svg
                  class="w-3 h-3 text-gray-900 dark:text-white"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 18 18"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M9 1v16M1 9h16"
                  />
                </svg>
              </button>
            </div>
            <p
              id="helper-text-explanation"
              class="mt-2 text-sm text-gray-500 dark:text-gray-400"
            >
              Please input amount
            </p>
          </form>
          <!--Input End -->
          <div>
            <button class="pt-3 pb-3 pl-5 pr-5 rounded bg-gray-700">
              Add Clause
            </button>
          </div>
        </div>
      </div>
    </div>
    <div>
      <div class="pt-[3px] bg-black ml-[5%] mr-[3%] mb-[1rem]"></div>
      <div class="flex justify-end gap-4 mr-[4rem]">
        <div class="text-2xl">Total Amount:</div>
        <div class="text-2xl">50000</div>
      </div>
      <div class="pt-[3px] bg-black ml-[5%] mr-[3%] mb-[1rem] mt-[1rem]"></div>
      <div class="flex justify-end mr-[5rem]">
        <button class="pt-3 pb-3 pl-5 pr-5 rounded bg-gray-700">
          Continue Payment
        </button>
      </div>
    </div>

    <!--Footer 1 Start-->
    <div>
      <img
        src="/assets/images/Payment.png"
        class="max-w-[50%] ml-[5%] mt-[5%]"
      />
    </div>
    <!--Footer 1 End-->

    <!--Footer Code-->
    <div class="flex justify-around mt-10 mb-10">
      <div class="flex-col justify-between">
        <div class="font-light">
          For More information or Inquiry Contact us at
        </div>
        <div class="font-light">uiuloananddonation@gmail.com</div>
      </div>

      <div class="flex justify-around items-center gap-5">
        <div class="font-light">Terms and Condition</div>
        <div class="font-light">Cookie Policy</div>
        <div class="font-medium">Legal</div>

        <div
          class="bg-amber-500 h-10 p-4 rounded-3xl flex flex-col justify-center"
        >
          <button class="flex justify-evenly gap-2">
            <div class="flex justify-center gap-1">
              <img src="/assets/images/tick.png" class="h-5 w-5" />
              English
            </div>
            <div>|</div>
            <div>United States</div>
          </button>
        </div>
      </div>
    </div>
    <!--footer End here-->
  </body>
</html>
